<head>
	<script>
		/* FIXME: so many escapes, this should come from a separate file */
		const project_list = [
			{{ for project in projects }}
				"{ project.mnemonic }",
			{{ endfor }}
		];

		window.onload = () => \{
			for (let mn of project_list) \{
				document.getElementById(`cmd-join-$\{mn}`).innerText = `git-hackme join "$\{window.location}/$\{mn}"`;
			}
		};
	</script>
</head>
<html>
	<main>
		Project List
	{{ for project in projects }}
		<div>
			<a href="./{ project.mnemonic }">{ project.mnemonic }</a>
			<p><pre id=cmd-join-{project.mnemonic}>Join command requires Js</pre></p>
			<p><pre id=cmd-clone-{project.mnemonic}>git clone { project.mnemonic }:</pre></p>
		</div>
	{{ endfor }}
	</main>
</html>
